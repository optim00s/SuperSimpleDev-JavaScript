<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS | Final Version</title>
    <link rel="stylesheet" href="12r.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"
    ">
      <img class="move-icon" src="images/rock-emoji.png" alt="">
    </button>

    <button class="move-button js-paper-button"
    ">
      <img class="move-icon" src="images/paper-emoji.png" alt="">
    </button>

    <button class="move-button js-scissors-button"
    ">
      <img class="move-icon" src="images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result-paragraph">

    </p>

    <p class="js-moves move-paragraph">

    </p>

    <p class="js-score">

    </p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <div class="js-message" style="display: flex; width: 400px; justify-content: space-between; align-items: center;">

    </div>

    <script src="12r.js"></script>
  </body>
</html>
